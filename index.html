<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180">
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-gray: #F5F5F7;
            --apple-text: #1d1d1f;
            --apple-subtext: #86868b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: #E5E5E5; /* Light grey background to make the card pop */
            background-image: radial-gradient(circle at top right, #e2e2e2, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--apple-text);
        }

        /* Glassmorphism Card */
        .card {
            width: 90%;
            max-width: 375px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 35px;
            padding: 40px 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            border: 3px solid white;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 16px;
            color: var(--apple-subtext);
            margin: 4px 0 24px 0;
            font-weight: 400;
        }

        /* Primary Button */
        .btn-main {
            display: block;
            background-color: var(--apple-blue);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .btn-main:active {
            transform: scale(0.96);
            filter: brightness(0.9);
        }

        /* Wallet Buttons */
        .wallet-row {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .btn-wallet {
            flex: 1;
            background: #000;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Links */
        .links {
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .links a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
        }

        /* QR Section */
        .qr-section {
            margin-top: 30px;
            opacity: 0.8;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .qr-label {
            font-size: 11px;
            color: var(--apple-subtext);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
    
    <h1>Your Name</h1>
    <p class="title">Title @ Company</p>

    <a href="contact.vcf" class="btn-main">Save Contact</a>

    <div class="wallet-row">
        <a href="#" class="btn-wallet">ï£¿ Apple Wallet</a>
        <a href="#" class="btn-wallet">G Google Wallet</a>
    </div>

    <div class="links">
        <a href="#">LinkedIn</a>
        <a href="#">Instagram</a>
        <a href="#">Website</a>
    </div>

    <div class="qr-section">
        <div class="qr-label">Scan to Share</div>
        <img id="qrImg" class="qr-code" src="" alt="QR Code">
    </div>
</div>

<script>
    // Automatically generate QR code for the current URL
    window.onload = function() {
        const qrImg = document.getElementById('qrImg');
        const currentUrl = encodeURIComponent(window.location.href);
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${currentUrl}`;
    };
</script>

</body>
</html>
