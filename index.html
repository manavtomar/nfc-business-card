<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Digital Business Card</title>
    <style>
        :root {
            --apple-text: #1d1d1f;
            --liquid-bg: rgba(255, 255, 255, 0.22);
            --liquid-border: rgba(255, 255, 255, 0.6);
            --specular: rgba(255, 255, 255, 0.9);
            --glass-wallet: rgba(255, 255, 255, 0.65);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-12px) rotateX(3deg); }
            100% { transform: translateY(0px) rotateX(0deg); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: #fbfbfd;
            /* iOS 26 Mesh Gradient */
            background-image: 
                radial-gradient(at 0% 0%, rgba(100, 210, 255, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(255, 100, 200, 0.25) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(0, 122, 255, 0.15) 0px, transparent 50%);
        }

        .card {
            width: 88%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(60px) saturate(210%);
            -webkit-backdrop-filter: blur(60px) saturate(210%);
            border-radius: 52px;
            padding: 50px 24px;
            border: 1px solid var(--liquid-border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            text-align: center;
            animation: float 6s ease-in-out infinite;
            perspective: 1200px;
            transition: transform 0.1s ease-out;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            /* Mimics iCloud 3D depth */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15));
        }

        h1 { font-size: 32px; font-weight: 700; margin: 0; letter-spacing: -0.04em; color: var(--apple-text); }
        .subtitle { font-size: 18px; color: #424245; margin: 8px 0 35px 0; font-weight: 400; }

        /* LIQUID BUTTONS */
        .btn-liquid {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--apple-text);
            font-weight: 600;
            font-size: 17px;
            padding: 18px;
            margin-bottom: 14px;
            border-radius: 24px;
            overflow: hidden;
            background: var(--liquid-bg);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--liquid-border);
            box-shadow: 
                inset 0 1.5px 2px var(--specular),
                0 10px 30px rgba(0,0,0,0.04);
            transition: all 0.5s cubic-bezier(0.15, 1, 0.3, 1);
        }

        /* Wallet Specific Styles */
        .wallet-row { display: flex; gap: 12px; }
        .btn-wallet {
            flex: 1;
            font-size: 14px;
            background: var(--glass-wallet);
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 1px 1px rgba(255,255,255,1), 0 5px 15px rgba(0,0,0,0.05);
        }

        /* The moving light sheen on touch */
        .btn-liquid::after {
            content: "";
            position: absolute;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .btn-liquid:active::after { opacity: 1; transform: translate(15%, 15%); }

        .btn-liquid:active { transform: scale(0.95) translateY(3px); }

        .footer-links { margin-top: 35px; display: flex; justify-content: center; gap: 25px; }
        .footer-links a { color: #007AFF; text-decoration: none; font-size: 16px; font-weight: 500; }

        .qr-section { margin-top: 45px; }
        .qr-code { 
            width: 100px; padding: 10px; background: white; 
            border-radius: 28px; box-shadow: 0 15px 40px rgba(0,0,0,0.06); 
        }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/People/Boy.png" alt="Memoji" class="profile-img">
    
    <h1>Your Name</h1>
    <p class="subtitle">Creative Director</p>

    <a href="contact.vcf" class="btn-liquid">
        <span>Save Contact</span>
    </a>

    <div class="wallet-row">
        <a href="#" class="btn-liquid btn-wallet">
            <svg width="20" height="20" viewBox="0 0 256 256" style="margin-right: 8px;">
                <path d="M213.3 42.7H42.7c-11.8 0-21.3 9.5-21.3 21.3v128c0 11.8 9.5 21.3 21.3 21.3h170.7c11.8 0 21.3-9.5 21.3-21.3V64c-.1-11.8-9.6-21.3-21.4-21.3zM42.7 64h170.7v21.3H42.7V64zm170.7 128H42.7v-85.3h170.7V192z"/>
            </svg>
            Wallet
        </a>
        <a href="#" class="btn-liquid btn-wallet">
            <svg width="20" height="20" viewBox="0 0 48 48" style="margin-right: 8px;">
                <path fill="#4285F4" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 24 11.8 24 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/>
            </svg>
            G-Pay
        </a>
    </div>

    <div class="footer-links">
        <a href="#">LinkedIn</a>
        <a href="#">Website</a>
    </div>

    <div class="qr-section">
        <img id="qrImg" class="qr-code" src="" alt="QR">
    </div>
</div>

<script>
    // QR Code Generation
    window.onload = function() {
        const qrImg = document.getElementById('qrImg');
        const currentUrl = encodeURIComponent(window.location.href);
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${currentUrl}&bgcolor=ffffff&color=1d1d1f&margin=1`;
    };

    // iOS 26 Tilt Effect
    const card = document.getElementById('mainCard');
    document.addEventListener('mousemove', (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 30;
        const y = (window.innerHeight / 2 - e.pageY) / 30;
        card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
</script>

</body>
</html>
