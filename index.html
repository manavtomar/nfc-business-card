<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card | Liquid Glass</title>
    <style>
        :root {
            /* Liquid Glass Variables */
            --glass-main: rgba(255, 255, 255, 0.15);
            --glass-wallet: rgba(255, 255, 255, 0.65); /* More opaque for visibility */
            --glass-border: rgba(255, 255, 255, 0.4);
            --apple-text: #1d1d1f;
            --apple-subtext: #48484a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* iOS Mesh Background */
            background: #f2f2f7;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 122, 255, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 45, 85, 0.1) 0px, transparent 50%);
            color: var(--apple-text);
        }

        .container {
            width: 88%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border-radius: 44px;
            padding: 48px 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid white;
            box-shadow: 0 12px 24px rgba(0,0,0,0.06);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.022em;
        }

        .subtitle {
            font-size: 17px;
            color: var(--apple-subtext);
            margin: 6px 0 35px 0;
        }

        /* The Main Liquid Button */
        .btn-liquid {
            display: block;
            text-decoration: none;
            color: var(--apple-text);
            background: var(--glass-main);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            padding: 18px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 14px;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.04);
        }

        /* Opaque Wallet Buttons */
        .wallet-row {
            display: flex;
            gap: 12px;
        }

        .btn-wallet {
            flex: 1;
            background: var(--glass-wallet); /* Increased opacity */
            border-radius: 18px;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            /* White inner glow for depth */
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.8), 0 4px 12px rgba(0,0,0,0.05);
        }

        .btn-liquid:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.4);
        }

        .footer-links {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .footer-links a {
            color: #007AFF;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .qr-wrapper {
            margin-top: 40px;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .qr-text {
            font-size: 11px;
            color: var(--apple-subtext);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/150" alt="Avatar" class="profile-img">
    <h1>Your Name</h1>
    <p class="subtitle">Creative Director</p>

    <a href="contact.vcf" class="btn-liquid">Save Contact</a>

    <div class="wallet-row">
        <a href="#" class="btn-liquid btn-wallet">ï£¿ Wallet</a>
        <a href="#" class="btn-liquid btn-wallet">Google Wallet</a>
    </div>

    <div class="footer-links">
        <a href="#">LinkedIn</a>
        <a href="#">Email</a>
    </div>

    <div class="qr-wrapper">
        <div class="qr-text">Scan to Share</div>
        <img id="qrImg" class="qr-code" src="" alt="QR Code">
    </div>
</div>

<script>
    window.onload = function() {
        const qrImg = document.getElementById('qrImg');
        const currentUrl = encodeURIComponent(window.location.href);
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${currentUrl}&bgcolor=ffffff&color=1d1d1f&margin=1`;
    };
</script>

</body>
</html>
